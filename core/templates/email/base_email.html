<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ subject|default:site_name }}</title>
  </head>
  <body style="margin:0;background:#0f172a;color:#e2e8f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#0f172a;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="width:600px;max-width:96%;background:#0b1220;border:1px solid #1f2a44;border-radius:12px;overflow:hidden;">
            <tr>
              <td style="padding:20px 24px;border-bottom:1px solid #1f2a44;background:#0d1528;">
                <a href="{{ site_url }}" style="text-decoration:none;">
                  <img src="{{ brand_logo }}" alt="{{ site_name }}" style="height:36px;width:auto;display:block">
                </a>
              </td>
            </tr>

            {% block body %}
            {% endblock %}

            <tr>
              <td style="padding:16px 24px;border-top:1px solid #1f2a44;color:#94a3b8;font-size:12px;background:#0d1528;">
                © {{ site_name }} · This is an automated message. Please do not reply.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
