{% load i18n %}
{% load l10n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Tronexi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script>
    function validatePasswords() {
      const pw = document.getElementById("id_password").value.trim();
      const cpw = document.getElementById("id_confirm_password").value.trim();
      const ageCheck = document.getElementById("id_age_check");

      if (pw !== cpw) {
        alert("Passwords do not match!");
        return false;
      }

      if (!ageCheck.checked) {
        alert("You must confirm you're 18 years or older.");
        return false;
      }

      return true;
    }
  </script>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 0;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    option {
      color: black;
    }
    button {
      width: 100%;
      background: #00b4d8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link a {
      color: #00b4d8;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    p.error {
      color: #ff4d6d;
      font-size: 14px;
    }
  </style>
</head>
