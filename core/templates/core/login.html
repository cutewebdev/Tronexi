{% load static %}
{% load i18n %}
{% load l10n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tronexi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    button {
      width: 100%;
      background: #00b4d8;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #00b4d8;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    p.error {
      color: #ff4d6d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to Tronexi</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label>{% trans "Username:" %}</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <label>{% trans "Password:" %}</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">{% trans "Login" %}</button>
    </form>

    <div class="signup-link">
      {% trans "Don't have an account?" %} <a href="{% url 'signup' %}">{% trans "Sign up" %}</a>
    </div>
  </div>
</body>
</html>
